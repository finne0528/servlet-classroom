<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Hello To You を呼び出そう！</title>
</head>
<body>
<h1>Hello To You を呼び出そう！</h1>
<form action="HelloToYouServlet2" method="POST">
  <div>
    <label>
      あなたのお名前は？
      <input type="text" name="your" size="20" />
      さん。
    </label>
  </div>
  <div>
    <label>
      私の名前はね、
      <input type="text" name="my" value="Jakarta Tomcat" size="20" />
      です。
    </label>
  </div>
  <input type="submit" value="呼び出し" />
</form>
</body>
</html>
